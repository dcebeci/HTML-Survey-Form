<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div class="main-block">
        <h1>Contact Us</h1>
        <p>We love questions and feedback -and we're always happy to help! <br> 
            Here are some ways to contact us.
        </p>

        <div class="block">
            
            <h2>Send us a message</h2>
            <p>Send us a message and we'll respond within 24 hours.</p>

            <form>

                <div class="element">
                    <label>Full Name</label>
                    <br>
                    <input type="text" placeholder="Type Full Name here">
                </div>

                
                <div class="elementsecond">
                    <label>Email</label>
                    <br>
                    <input type="text" placeholder="Type Email here">
                </div>

                
                <div class="element">
                    <label>Telephone</label>
                    <br>
                    <input  type="text" placeholder="Phone Number">
                </div>

                 
                <div  class="elementsecond">
                    <label>Organisation</label>
                    <br>
                    <input type="text" placeholder="Organisation Name">
                </div>
                
                <div>
                    <textarea name="" id="" cols="52" rows="4" placeholder="Type your message here"></textarea>
                </div>

                <button class="btn" >SUBMIT</button>
            </form>
            

            <div>
                <div class="sidebar">
                   <h2 class="contact">Contact information</h2>
                   <hr class="stick">
                   <ul class="info">
                    <li> 177 Huntington 1703 </li>
                    <li> contact-us@company.com </li>
                    <li> +1 617-555-0108 </li>
                  </ul> 

                    <hr class="stick">

                    

                </div>
            </div>
            

        </div>
    </div>

    
</body>
</html>
